name: 'Deploy SW Framework Documentation to GitHub-Pages'

on:
  push:
    branches: [ master ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: 'üõ†Ô∏è Modifying Doxyfile'
      run: |
        rm -rf $GITHUB_WORKSPACE/docs/doxygen_build
        mkdir $GITHUB_WORKSPACE/docs/doxygen_build
        ls -al
        ls -al $GITHUB_WORKSPACE/docs
        ls -al ./docs/doxygen_build
        sed -i 's/$(PWD)\/../$(GITHUB_WORKSPACE)/g' $GITHUB_WORKSPACE/docs/Doxyfile

    - name: 'üìö Generate Doxygen Documentation'
      uses: mattnotmitt/doxygen-action@v1.2.1
      with:
        # Path to Doxyfile
        doxyfile-path: "$GITHUB_WORKSPACE/docs/Doxyfile" # default is ./Doxyfile
        # Working directory
        working-directory: "$GITHUB_WORKSPACE/docs/doxygen_build" # default is .

    - name: 'üöÄ Deploy to GitHub-Pages'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: "$GITHUB_WORKSPACE/docs/doxygen_build/html"
