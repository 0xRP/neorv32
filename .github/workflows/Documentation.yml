name: 'Documentation'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:


  doxygen:
    runs-on: ubuntu-latest
    name: 'Generate and Deploy SW Framework Documentation'

    steps:

    - name: '🧰 Repository Checkout'
      uses: actions/checkout@v2

    - name: '🛠️ Modifying Doxyfile'
      run: |
        ls -al ./docs
        sed -i 's/$(PWD)\/../$(GITHUB_WORKSPACE)/g' ./docs/Doxyfile

    - name: '📚 Generate Doxygen Documentation'
      uses: mattnotmitt/doxygen-action@v1.2.1
      with:
        working-directory: '.'
        doxyfile-path: 'docs/Doxyfile'

    - name: '🚀 Deploy to GitHub-Pages'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./doxygen_build/html

    - name: '📤 Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: doxygen-docs
        path: doxygen_build/html


  asciidoc_build:
    runs-on: ubuntu-latest
    name: 'Build Asciidoc'

    steps:

    - name: '🧰 Repository Checkout'
      uses: actions/checkout@v2

    - name: '📚 Build PDF'
      uses: docker://asciidoctor/docker-asciidoctor
      with:
        args: asciidoctor-pdf -a pdf-theme=docs/src_adoc/neorv32-theme.yml docs/src_adoc/neorv32.adoc --out-file docs/NEORV32.pdf

    - name: '📤 Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: NEORV32-PDF
        path: docs/NEORV32.pdf
